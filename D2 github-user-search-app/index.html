<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon-32x32.png">
  <link rel="stylesheet" href="assets/library/style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body >
  <div class="wrap">
    <header>
      <h1>devfinder</h1>
      <div class="theme-switch light">
        <span>DARK</span>
        <img src="./assets/icon/icon-moon.svg" alt="">
      </div>
    </header>

    <div class="search-field">
      <label for="search-field" class="search-label"></label>
      <input type="text" class="search-input" placeholder="Search GitHub username..." id="search-field">
      <div class="search">
        <span>No Results</span>
        <button>Search</button>
      </div>
    </div>

    <main id="main">
      
    </main>

  </div>
  <script src="script.js"></script>
</body>
</html>
